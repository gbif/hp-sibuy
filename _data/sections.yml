checklist:
  title: Listas de especies
  description: |
    Encontrá los listados de especies publicados por la Dirección Nacional de Biodiversidad y Servicios Ecosistémicos del Ministerio de Ambiente.
  features:
    - title: Especies de fauna del Uruguay evaluadas y reportadas en Listas Rojas
      description: |
        La presente lista compila las especies de fauna evaluadas y reportadas en las Listas Rojas del Uruguay, publicadas por el Ministerio de Ambiente. Se comparten así las especies que hicieron parte de las evaluaciones del estado de conservación de la avifauna (Aspiro, Alfaro & Jiménez, 2012) y la herpetofauna (Carreira & Maneyro, 2015) de Uruguay, con base en los criterios de la Unión Internacional para la Conservación de la Naturaleza.
      background: https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Amphisbaena_darwinii_Uruguay%2C_2020.jpg/640px-Amphisbaena_darwinii_Uruguay%2C_2020.jpg
      imageLicense: |
        CC BY SA 4.0 - <em>Amphisbaena darwinii</em> (Misto). Por Enrique González, Museo Nacional de Historia Natural de Uruguay. 2020. Via Wikimedia Commons.
      href: https://www.gbif.org/dataset/1d68f3a2-6b42-437d-a0f7-e850d74e0e9f#description
    - title: Lista de Anfibios de Uruguay
      description: |
        Listado taxonómico de los anfibios de Uruguay
      background: https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Cururu_%28Rhinella_schneideri%29_en_la_noche%2C_Uruguay%2C_2019.jpg/442px-Cururu_%28Rhinella_schneideri%29_en_la_noche%2C_Uruguay%2C_2019.jpg
